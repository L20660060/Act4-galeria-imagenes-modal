<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Estilos básicos para la galería */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    /* Estilos del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
      animation: zoom 0.6s;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: #f00;
    }

    @keyframes zoom {
      from { transform: scale(0.5); }
      to { transform: scale(1); }
    }

    /* Estilos para pantallas pequeñas */
    @media only screen and (max-width: 700px) {
      .modal-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Galería de Imágenes</h2>

<!-- Contenedor de la galería -->
<div class="gallery">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbbiokJNhTPV7lF3bALGgqLFpls50asRDXGw&s" alt="Imagen 1" onclick="openModal(this)">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO9yYnRpuan2x4M17Bq7dFx5C-G0NYSakHnA&s" alt="Imagen 2" onclick="openModal(this)">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJtV_p4eDm3XjMfrrFCfPLKlhC5N6DvvSo8A&s" alt="Imagen 3" onclick="openModal(this)">
  <img src="https://http2.mlstatic.com/D_NQ_NP_948525-MLM77228393416_072024-O.webp" alt="Imagen 4" onclick="openModal(this)">
</div>

<!-- Modal -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
</div>

<!-- JavaScript para manejar el modal -->
<script>
  function openModal(image) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImg");
    modal.style.display = "block";
    modalImg.src = image.src;
  }

  function closeModal() {
    var modal = document.getElementById("imageModal");
    modal.style.display = "none";
  }

  // Cierra el modal al presionar la tecla Esc
  document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") {
      closeModal();
    }
  });
</script>

</body>
</html>
